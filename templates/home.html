<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ada yang mau kamu sampaikan ke Nina?</h1>
        <form method="POST" action="/">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" placeholder="Ketik nama di sini..." required>
        
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" placeholder="Ketik pesan di sini..." required></textarea>
        
            <button type="submit">Kirim</button>
        </form>
        
        <h2>Confessions List</h2>
        <ul>
            {% for confession in confessions %}
                <li>
                    <strong>{{ confession.name }}</strong>: {{ confession.message }}
                    <a href="{{ url_for('delete_confession', id=confession.id) }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
